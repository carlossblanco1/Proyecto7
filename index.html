<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Proyecto 7</title>
</head>
<body>

    <div class="contenedor">

        <img src="img/pattern-background-desktop.svg" alt="imagen" class="imagen-fondo">

        <div class="caja-principal">

            <div class="hijo1">

                <img src="img/illustration-hero.svg" alt="imagen-centro" class="imagen-hijo1">
                
                <h1>
                    Order Summary
                </h1>

                <p class="texto-medio">
                    You can now listen to millions of songs, <br>
                    audiobooks, and podcasts on any device <br>
                                anywhere you like!
                </p>

                <div class="contenedor-cajaplan">

                <div class="caja-plan">

                    <img src="img/icon-music.svg" alt="icono-musica" class="icono-musica">
                    <p>
                        Annual Plan <br>
                        <span>$59.99/year</span>
                    </p>

                    <button class="contenedor-boton">

                        <p class="p-boton">
                            Change
                        </p>

                    </button>

                </div>

            </div>

            <div class="contenedor-btn-inferior">

                <button class="caja-btn1">
                    <p>Proceed to Payment</p>
                </button>

                <button class="caja-btn2">
                    <p>Cancel Order</p>
                </button>


            </div>

            </div>

        </div>

    </div>
